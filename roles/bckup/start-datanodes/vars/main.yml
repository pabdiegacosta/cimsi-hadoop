---
# vars file for start-datanode

hadoop_user: "{{ hostvars[inventory_hostname]['user'] }}"
hadoop_group: "{{ hostvars[inventory_hostname]['group'] }}"

# hdfs-site.xml
hdfs_dfs_replication: 1
hdfs_dfs_namenode_name_dir: /var/lib/hadoop/hadoop-name-{{hostvars[inventory_hostname]['name'] | default('master') }}
hdfs_dfs_nameservices: "ha-cluster"
hdfs_dfs_datanode_data_dir: /var/lib/hadoop/hadoop-data-{{hostvars[inventory_hostname]['name'] | default('worker') }}
hdfs_ha_automatic_failover_enabled: "true"
hdfs_dfs_ha_fencing_methods: "sshfence"
hdfs_dfs_ha_fencing_ssh_private_key_files: /root/.ssh/id_rsa
